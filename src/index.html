<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Forbes Code Review</title>
</head>
<body>

    <section class="grid-layout container-fluid">

        <div class="container" id="pagination"></div>

        <div style="text-align:center;">
            <input type="button" id="first" value="first" />
            <input type="button" id="next" value="next" />
            <input type="button" id="previous" value="previous" />
            <input type="button" id="last" value="last" />
        
            <div class="row justify-content-center mt-5" id="list"></div>
        </div>

        <!-- <div class="row justify-content-center" id="splash-feed"></div> -->

    </section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
